<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>群聊</title>
    <script src="/zty/webjars/jquery/3.3.1/jquery.min.js"></script>
    <script src="/zty/webjars/sockjs-client/1.1.2/sockjs.min.js"></script>
    <script src="/zty/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
    <script src="/zty/static/js/app.js"></script>
</head>
<body>
<div>
    <label for="name">当前登录用户:</label>
    <input type="text" id="name" th:value="${username}" readonly="readonly">
</div>
<div>
    <button id="connect" type="button">连接</button>
    <button id="disconnect" type="button" disabled="disabled">断开连接</button>
</div>
<div id="chat" style="display: none;">

    <div>
        <label for="content">请输入聊天内容:</label>
        <input type="text" id="content" placeholder="聊天内容">
    </div>
    <button id="send" type="button">发送</button>
    <div id="greetings">
        <div id="conversation" style="display: none">群聊进行中.....</div>
    </div>
</div>
</body>
</html>
